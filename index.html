<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchta Kesishuvchi Aylana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aylana Hisob-kitobi (A varianti)</h1>
        <form id="circleForm">
            <label for="circleCount">Aylanalar sonini kiriting:</label>
            <input type="number" id="circleCount" min="3" required>
            <button type="button" id="generateInputs">Maydonlar yaratish</button>
            <div id="inputFields"></div>
            <button type="button" id="calculateA">Hisoblash</button>
        </form>
        <div id="results"></div>
    </div>

    <div class="container">
        <h1>Aylana Hisob-kitobi (B varianti)</h1>
        <form id="circleForm">
            <label for="circleCount">Aylanalar sonini kiriting:</label>
            <input type="number" id="circleCount" min="1" required>
            <button type="button" id="generateInputs">Maydonlar yaratish</button>
            <div id="inputFields"></div>
            <button type="button" id="calculateB">Hisoblash</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
